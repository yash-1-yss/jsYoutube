<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <style>
        body{
            background-color: gray;
            margin: 20px;
        }
        #heading{
            margin-left: 80px;
        }
        #bt1{
            margin-left: 100px;
            height: 30px;
            border-radius: 10px;
        }
        #details{
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <h1 id="heading">BMI CALCULATOR</h1>
    <form>
        <label for="height">Height in cm</label>
    <input type="text" name="height" id="high">
    <br>
    <br>
   <label for="weight">weight in KG</label>
    <input type="text" name="weight" id="weigh">
    <br>
    <br>
    <button id="bt1">calculate</button>
    <script src="bmiscript.js"></script>
    <h1 id="result"></h1>
    <details id="details">
        <summary><h3>BMI WEIGHT GUIDE</h3></summary>
        *Under weight=less 18.6 <br>
        *Normal Range=between 18.6 and 24.9<br>
        *Overweight=greater than 24.9<br>
    </details>
    </form>
   

    
</body>
</html>
